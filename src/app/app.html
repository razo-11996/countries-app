<div class="app">
  <header class="app__header">
    <div class="container app__header-inner">
      <a class="app__brand" routerLink="/">
        <span class="app__logo">üåç</span>
        <span>Countries</span>
      </a>

      <div class="app__actions">
        <app-button
          size="icon"
          (click)="toggleTheme()"
          [ariaPressed]="theme() === 'dark'"
          [ariaLabel]="theme() === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          @if (theme() === 'dark') {
            <svg
              aria-hidden="true"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="M4.93 4.93l1.41 1.41" />
              <path d="M17.66 17.66l1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="M4.93 19.07l1.41-1.41" />
              <path d="M17.66 6.34l1.41-1.41" />
            </svg>
          } @else {
            <svg
              aria-hidden="true"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8Z" />
            </svg>
          }
        </app-button>
      </div>
    </div>
  </header>

  <main class="container app__main">
    <router-outlet />
  </main>

  <footer class="app__footer">
    <div class="container">
      Data source:
      <a class="link" [href]="countriesApiUrl" target="_blank" rel="noopener">
        Countries GraphQL API
      </a>
    </div>
  </footer>
</div>
